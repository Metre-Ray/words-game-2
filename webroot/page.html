<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Words Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Words Game</h1>

    <!-- <form id="gameForm">
      <input type="number" id="timeLimit" placeholder="Time Limit (in seconds)" min="1" required />
      <input type="text" id="startWord" placeholder="Starting Word" required />
      <button type="submit">Start Game</button>
    </form> -->

    <div class="game-container">
      <!-- <h1>Word Chain Game</h1> -->
      <p class="instructions">Players take turns entering words. The next word must start with the last letter of the previous word. No repeats allowed!</p>
      <div class="game">
          <input type="text" id="wordInput" placeholder="Enter a word..." />
          <button id="submitWord">Submit Word</button>
          <div id="status" class="status"></div>
      </div>
    </div>

    <h3>Your username is <span id="username">Guest</span></h3>
    <h3>Current counter is at: <span id="counter">0</span></h3>
    <div class="button-container">
      <button id="btn-increase">Increase Counter ⬆️</button>
      <button id="btn-decrease">Decrease Counter ⬇️</button>
    </div>
    <h3>Last message from Devvit blocks:</h3>
    <pre id="messageOutput"></pre>

    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
